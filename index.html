<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Turnover</title>
  <link rel="icon" type="image/png" href="icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #f5f5f5;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      transition: opacity 0.5s ease-in-out;
    }

    .hidden {
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="iframe-container">
    <iframe 
      id="dashFrame"
      title="TURNOVER"
      src="https://app.powerbi.com/view?r=eyJrIjoiYTJhMDhmMTYtOWIzYy00NjlhLWFlMzktZjFhNTAxNjUyNjczIiwidCI6ImM3NGViY2JkLWE4MGYtNDYwYy1hMDUzLTEwZDViNmY1ZWQwNSJ9"
      allowFullScreen="true">
    </iframe>
  </div>

  <script>
    const iframe = document.getElementById("dashFrame");
    const refreshInterval = 5 * 60 * 1000; // 5 minutos

    // Atualização automática do iframe com efeito de fade
    setInterval(() => {
      iframe.classList.add("hidden"); // fade-out
      setTimeout(() => {
        iframe.src = iframe.src;       // recarrega o dashboard
        iframe.classList.remove("hidden"); // fade-in
      }, 500);
    }, refreshInterval);
  </script>

</body>
</html>
